<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit friend</title>
    </head>
    <body>
        <h3>Update {{ friend }}:</h3>
        {% for i in range(all_friends | length) %}
            {% if id_tracker == all_friends[i]["id"] %}
                <form action="/friends/{{ id_tracker | int}}" method="post">
            {% endif %}
        {% endfor %}
            <label for="first_name">First Name: <input type="text" name="first_name"></label>
            <label for="last_name">Last Name: <input type="text" name="last_name"></label>
            <label for="email">Email: <input type="text" name="email"></label>
            <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
