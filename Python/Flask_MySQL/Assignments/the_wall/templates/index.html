<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class = "success message">{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Login</h1>
    <form action = "/login"  method = "post">
      <label for = "email">Email: </label>
      <input type = "text" name = "email" id = "email">
      <label for = "password">Password: </label>
      <input type = "password" name = "password" id = "password">
      <input type = "submit" value="Login">
    </form>

    <h1>Register</h1>
    <form class="user_info" action="/process" method="post">
        <label>Email: <input type="text" name="email" value=""></label> <br>
        <label>First Name: <input type="text" name="first_name" value=""></label> <br>
        <label>Last Name: <input type="text" name="last_name" value=""></label> <br>
        <label>Password: <input type="password" name="password" value=""></label> <br>
        <label>Confirm Password: <input type="password" name="confirm" value=""></label> <br>
        <input type="submit" value="Register">
    </form>

    {% for user in all_users %}
      <p>{{user["email"]}}</p>
      <p>{{user["first_name"]}} {{user["last_name"]}} </p>
      <hr>
    {% endfor %}

  </body>
</html>
