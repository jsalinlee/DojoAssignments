<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Validation with DB</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="" action="/users" method="post">
            <label for="email">Email Address: <input type="text" name="email"></label>
            <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
