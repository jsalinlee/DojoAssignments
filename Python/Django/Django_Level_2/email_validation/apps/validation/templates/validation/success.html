<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success!</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'validation/css/normalization.css' %}">
        <link rel="stylesheet" href="{% static 'validation/css/skeleton.css' %}">
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <h5>{{ message }}</h5>
            {% endfor %}
        {% endif %}
        <h2>Email addresses you entered: </h2>
        {% for email in emails %}
            <h4>{{ email.email }}</h4>
            <h4>{{ email.created_at }}</h4>
        {% endfor %}
    </body>
</html>
