<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Hello World</h1>
        {% for blog in blogs %}
            <h5>{{ blog.title }}</h5>
            <p>{{ blog.blog }}</p>
            <p>{{blog.id}}</p>
            <form class="" action="/comments/{{ blog.id }}" method="post">
                {% csrf_token %}
                <textarea name="comment" rows="8" cols="80"></textarea>
                <input type="submit" name="" value="Enter Comment">
            </form>
        {% endfor %}
        <form class="" action="/blogs" method="post">
        {% csrf_token %}
            <label>Title</label>
            <input type="text" name="title" value="">
            <textarea name="blog" rows="8" cols="80"></textarea>
            <input type="submit" name="" value="Enter Blog">
        </form>
    </body>
</html>
