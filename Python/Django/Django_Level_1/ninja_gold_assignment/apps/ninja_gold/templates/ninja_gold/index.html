<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Gold</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'ninja_gold/css/skeleton.css' %}">
        <link rel="stylesheet" href="{% static 'ninja_gold/css/normalization.css' %}">
        <link rel="stylesheet" href="{% static 'ninja_gold/css/stylesheet.css' %}">
    </head>
    <body>
        <h5>Your Gold: {{ request.session.gold }}</h5>
        <div class="row">
            <div class="two columns">
                <form action="/process_money" method="post">
                    {% csrf_token %}
                    <label for="farm">Farm</label>
                    <h6>(earns 10-20 gold)</h6>
                    <input type="hidden" name="building" value="farm" />
                    <input type="submit" class="button-primary" value="Find Gold!"/>
                </form>
            </div>
            <div class="two columns">
                <form action="/process_money" method="post">
                    {% csrf_token %}
                    <label for="cave">Cave</label>
                    <h6>(earns 5-10 gold)</h6>
                    <input type="hidden" name="building" value="cave" />
                    <input type="submit" class="button-primary" value="Find Gold!"/>
                </form>
            </div>
            <div class="two columns">
                <form action="/process_money" method="post">
                    {% csrf_token %}
                    <label for="house">House</label>
                    <h6>(earns 2-5 gold)</h6>
                    <input type="hidden" name="building" value="house" />
                    <input type="submit" class="button-primary" value="Find Gold!"/>
                </form>
            </div>
            <div class="two columns">
                <form action="/process_money" method="post">
                    {% csrf_token %}
                    <label for="casino">Casino</label>
                    <h6>(earns/takes 0-50 gold)</h6>
                    <input type="hidden" name="building" value="casino" />
                    <input type="submit" class="button-primary" value="Find Gold!"/>
                </form>
            </div>
        </div>
        <div class="activities">
            <h5>Activities</h5>
            <pre><p>{{ request.session.activity }}</p></pre>
        </div>
    </body>
</html>
