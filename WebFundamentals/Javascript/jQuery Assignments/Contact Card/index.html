<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <meta name="Contact Card" content="jQuery Assignment for Coding Dojo">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <script src="Contact Card.js" defer></script>
    </head>
    <body>
        <div class="form-area">
            <form class="contact-input" action="test.html" method="post">
                <label>First Name: <input type="text" id="first-name" value="Jonathan"></label>
                <label>Last Name: <input type="text" id="last-name" value="Lee"></label>
                <p>Description:</p>
                <textarea id="description-input" name="description" rows="8" cols="80"></textarea>
                <input type="submit" value="Add Card">
            </form>
        </div>
        <div class="card-area">
        </div>
    </body>
</html>
