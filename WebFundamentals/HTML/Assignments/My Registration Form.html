<!DOCTYPE HTML>
<html>
    <body>
        <form action="process.php" method="post">
            <p>My Registration Form</p>
            <div>
                <label for="first_name">First Name: </label>
                <input type="text" id = "first_name" name="first_name">
            </div>
            <div>
                <label for="last_name">Last Name: </label>
                <input type="text" id = "last_name" name="last_name">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id = "password" name="password">
            </div>
            <div>
                <label for="confirm_password">PW Confirm: </label>
                <input type="password" id = "confirm_password" name = "confirm_password">
            </div>
            <label for="birthday">Birthday: </label>
            <input type = "date" id = "birthday" name = "birthday" value = "mm/dd/yyyy">
            <div>
                <label for="male">Male</label>
                <input type = "radio" id = "male" name = "gender" value = "male">

                <label for="female">Female</label>
                <input type = "radio" id = "female" name = "gender" value = "female">

                <label for="other_gender">Other</label>
                <input type = "radio" id = "other_gender" name = "gender" value = "other_gender">
            </div>
            <p>A short description about yourself:</p>
            <textarea name="description"></textarea>
            <div>
                <label for="language">Favorite Language: </label>
                <select name = "language">
                    <option value="javascript">Javascript</option>
                    <option value="C#">C#</option>
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
